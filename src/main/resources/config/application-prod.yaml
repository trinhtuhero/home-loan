      - count: 1
        block-time: 120
        is-reset: false
      - count: 4
        block-time: 1800
        is-reset: true
  province-special: ;01;79;
  loan-upload-file-allow: ;doc;docx;pdf;jpg;png;jpeg;
  loan-upload-file-mvalue-allow: ;jpg;jpeg;png;pdf;doc;docx;ppt;pptx;pps;ppsx;xls;xlsx;zip;txt;
  loan-upload-file-max-size: 30
  loan-upload-file-max-item: 100
  loan-upload-limit-maximum-choose: 5
  loan-applications-status-allow-close: ACCEPT_LOAN_REQUEST,ACCEPT_LOAN_APPLICATION,PROCESSING,NEED_ADDITIONAL_INFO
  deal-application-link: https://cms-df.msb.com.vn/home-loan/view/
