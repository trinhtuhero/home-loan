      role:
        admin: CJ5-ADMIN
        rm: CJ5-RM
        bm: CJ5-BM
    client:
      code: ${CJ5_CLIENT_CODE}
      scopes: ${CJ5_CLIENT_SCOPES}
    authen:
      public-key: ${AUTHEN_PUBLIC_KEY}
  #JWT properties
  jwt:
    secret: ${LDP_TOKEN_SECRET}
    expiration: ${LDP_TOKEN_EXPIRED}
    expiration-paymentsuccess: 300
  hash:
    secret: CJ5@2022
  sha256:
    secret: CJ5@2022
  cj5:
