      url: ${LDP_URL}
      danh-sach-vay: /danh-sach-vay
      chi-tiet-vay: /chi-tiet-vay
    cms:
      url: https://cms-df.msb.com.vn/
      loan-detail: /home-loan/view/
    email-template:
      number-of-working-days: 5
    customer-support-email: tutv4@msb.com.vn, hienpv5@msb.com.vn, hoant43@msb.com.vn
  resources:
    static:
      header: ${RESOURCES_STATIC_HEADER}
      apple-store: ${RESOURCES_STATIC_APPLE_STORE}
      google-play: ${RESOURCES_STATIC_GOOGLE_PLAY}
      banner: ${RESOURCES_STATIC_BANNER}
      logo: ${RESOURCES_STATIC_LOGO}
      logo-page: ${RESOURCES_STATIC_LOGO_PAGE}
  otp:
